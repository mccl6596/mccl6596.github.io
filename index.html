<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foundation Intro</title>
	<link rel="stylesheet" href="css/foundation.css">
</head>
<body>
    <div class="grid-container hide-for-small-only">
        <div class="grid-x grid-padding-x">
                <div class="cell small-2"><a href="#">Foundation</a></div>
                <div class="cell small-2"><a href="#">Dot</a></div>
                <div class="cell small-2"><a href="#">ZURB</a></div>
                <div class="cell small-2"><a href="#">Com</a></div>
                <div class="cell small-2"><a href="#">Slash</a></div>
                <div class="cell small-2"><a href="#">Sites</a></div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
        <div class="cell small-6 medium-4 large-2" style="background-color: #77acbe;">1</div>
        <div class="cell small-6 medium-4 large-2" style="background-color: #bea9a9;">2</div>
        <div class="cell small-6 medium-4 large-2" style="background-color: #353a3b;">3</div>
        <div class="cell small-6 medium-4 large-2" style="background-color: #0f2e0f;">4</div>
        <div class="cell small-6 medium-4 large-2" style="background-color: #95367e;">5</div>
        <div class="cell small-6 medium-4 large-2" style="background-color: #43325a;">6`    </div>
        </div>
    
        <div class="grid-x grid-padding-x">
        <div class="cell large-auto" style="background-color: #ADD8E6;">One</div>
        <div class="cell large-auto" style="background-color: #90EE90;">Two</div>
        <div class="cell large-auto" style="background-color: #ADD8E6;">Three</div>
        <div class="cell large-auto" style="background-color: #90EE90;">Four</div>
        <div class="cell large-auto" style="background-color: #ADD8E6;">Five</div>
        </div>
    </div>
    
    <div class="off-canvas-wrapper hide-for-medium">
        <!-- Your menu or Off-canvas content goes here -->
        <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
            <!-- Close button -->
            <button class="close-button" aria-label="Close menu" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>

            <!-- Menu -->
            <ul class="vertical menu">
                <li><a href="#">Foundation</a></li>
                <li><a href="#">Dot</a></li>
                <li><a href="#">ZURB</a></li>
                <li><a href="#">Com</a></li>
                <li><a href="#">Slash</a></li>
                <li><a href="#">Sites</a></li>
            </ul>
        </div>

        <!-- Your page content lives here -->
        <div>
            <!-- main content within a `grid-container` -->
            <div class="grid-container">
                
                <div class="grid-x grid-padding-x">
                    <button type="button" class="cell large-auto button" data-toggle="offCanvas">Open Menu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- include before closing <body> tag -->
    <script src="js/vendor.js"></script>
    <script src="js/foundation.js"></script>
    <script type="application/javascript">
        $(document).foundation();
    </script>
</body>
</html>
